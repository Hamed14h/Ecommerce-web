<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/seller.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store:seller</title>
  </head>
  <body>
    <img
      src="https://i.stack.imgur.com/kOnzy.gif"
      class="loader"
      alt="imagload"
    />
    <div class="form">
      <h1 class="form-title">Apply for seller account</h1>
      <input
        type="text"
        autocomplete="off"
        id="name"
        placeholder="business name"
      />
      <textarea
        id="adress"
        autocomplete="off"
        placeholder="business adress"
      ></textarea>
      <textarea
        id="about"
        autocomplete="off"
        placeholder="about your business"
      ></textarea>
      <input
        type="number"
        autocomplete="off"
        id="number"
        placeholder="contact number"
      />
      <span class="error">this is an error</span>
      <button class="apply-btn">Submit</button>
    </div>
    <img src="/img/blog/b1.jpg" alt="sellerimage" class="seller-img" />

    <script src="/js/common.js"></script>
    <script src="/js/seller.js"></script>
  </body>
</html>
