<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store:signup Here</title>
  </head>
  <body>
    <img
      src="https://i.stack.imgur.com/kOnzy.gif"
      class="loader"
      alt="imagload"
    />
    <section class="form-section">
      <div class="form-container">
        <div class="form">
          <h1 class="form-heading">sign up here</h1>
          <input
            type="text"
            autocomplete="off"
            id="name"
            placeholder="full name"
          />
          <input
            type="email"
            autocomplete="off"
            id="email"
            placeholder="email adress"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="password"
          />
          <input
            type="number"
            autocomplete="off"
            id="number"
            placeholder="phone number"
          />
          <span class="error">**this is an error</span>
          <div>
            <input type="checkbox" id="tc" /><label for="tc" class="tc-label"
              >you agree to our <a href="#">terms and condition</a></label
            >
          </div>
          <button class="submit-btn">sign up</button>
          <a href="/login" class="other-form-link">Already have an account</a>
        </div>

        <img src="/img/blog/b1.jpg" alt="image" class="form-img" />
      </div>
    </section>
    <script src="/js/form.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
