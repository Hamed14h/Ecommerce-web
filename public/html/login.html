<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store:signup Here</title>
  </head>
  <body>
    <img
      src="https://i.stack.imgur.com/kOnzy.gif"
      class="loader"
      alt="imagload"
    />
    <section class="form-section">
      <div class="form-container">
        <img src="/img/blog/b4.jpg" alt="image" class="form-img" />
        <div class="form">
          <h1 class="form-heading">Login Here</h1>

          <input
            type="email"
            autocomplete="off"
            id="email"
            placeholder="email adress"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="password"
          />
          <span class="error">**this is an error</span>

          <button class="submit-btn">Login</button>
          <a href="html/signup.html" class="other-form-link"
            >Dont have Account</a
          >
        </div>
      </div>
    </section>
    <script src="/js/form.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
